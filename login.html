<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champtrix Login / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(to right, black 50%, transparent 50%), url("logo.png") no-repeat center/cover;
            color: #00ffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        input::placeholder {
            color: #ccc;
        }

        .btn {
            background: #00ffff;
            color: black;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 10px;
            width: 100%;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .btn:hover {
            background: #00e6e6;
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }

        .toggle-link {
            margin-top: 15px;
            display: block;
            font-size: 0.9rem;
            color: #00ffff;
            cursor: pointer;
            text-decoration: underline;
        }

        .toggle-link:hover {
            color: white;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.9);
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .google-btn {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
        }

        .google-btn img {
            height: 20px;
            margin-right: 10px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        nav .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        nav .nav-left img {
            width: 50px;
            height: 50px;
        }

        nav .nav-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <!-- Nav -->
    <nav>
        <div class="nav-left">
            <img src="nav-logo.png" alt="Champtrix Logo">
            <span class="nav-logo">Champtrix</span>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <input type="email" placeholder="Email" id="loginEmail">
        <input type="password" placeholder="Password" id="loginPassword">
        <input type="checkbox" id="keepLoggedIn"> Keep me logged in
        <button class="btn" onclick="login()">Login</button>
        <div class="google-btn" onclick="googleSignIn()">
            <img src="google-logo-icon-gsuite-hd-701751694791470gzbayltphh-removebg-preview.png"> Sign in with Google
        </div>
        <span class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</span>
        <div class="error" id="loginError"></div>
    </div>

    <!-- Sign-Up Form -->
    <div class="container hidden" id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" id="signupName">
        <input type="email" placeholder="Email" id="signupEmail">
        <input type="password" placeholder="Password" id="signupPassword">
        <input type="password" placeholder="Confirm Password" id="signupConfirmPassword">
        <input type="text" placeholder="Phone Number" id="signupPhone">
        <input type="number" placeholder="Age" id="signupAge">
        <select id="signupGender">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <button class="btn" onclick="signup()">Sign Up</button>
        <div class="google-btn" onclick="googleSignIn()">
            <img src="google-logo-icon-gsuite-hd-701751694791470gzbayltphh-removebg-preview.png"> Sign up with Google
        </div>
        <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
        <div class="error" id="signupError"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBuki7ud7sUL6yg8g76Y-mITORhZMM0M2s",
            authDomain: "champtrixdevstudio.firebaseapp.com",
            projectId: "champtrixdevstudio",
            storageBucket: "champtrixdevstudio.firebasestorage.app",
            messagingSenderId: "518695122341",
            appId: "1:518695122341:web:9d2ba4527f0a56116b644c",
            measurementId: "G-ZERHWE289L"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auto redirect if already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "dashboard.html";
                }
        });


        function toggleForms() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("signupForm").classList.toggle("hidden");
            clearErrors();
        }

        function clearErrors() {
            document.getElementById("loginError").textContent = "";
            document.getElementById("signupError").textContent = "";
        }

        function signup() {
            const name = document.getElementById("signupName").value.trim();
            const email = document.getElementById("signupEmail").value.trim();
            const password = document.getElementById("signupPassword").value;
            const confirmPassword = document.getElementById("signupConfirmPassword").value;
            const phone = document.getElementById("signupPhone").value.trim();
            const age = document.getElementById("signupAge").value.trim();
            const gender = document.getElementById("signupGender").value;
            const errorDisplay = document.getElementById("signupError");

            clearErrors();

            if (!name || !email || !password || !confirmPassword || !phone || !age || !gender) {
                errorDisplay.textContent = "All fields are required.";
                return;
            }
            if (password !== confirmPassword) {
                errorDisplay.textContent = "Passwords do not match.";
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    return user.updateProfile({ displayName: name })
                        .then(() => {
                            return db.collection("users").doc(user.uid).set({
                                fullName: name,
                                email: email,
                                phone: phone,
                                age: age,
                                gender: gender,
                                uid: user.uid,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        });
                })
                .then(() => {
                    sendToSheets("users", user);
                    alert("Sign-Up successful! You can now login.");
                    window.location.href = "dashboard.html";
                })
                .catch(error => {
                    document.getElementById("signupError").textContent = error.message;
                });
        }

        function login() {
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;
                const keepLoggedIn = document.getElementById("keepLoggedIn").checked;
                const errorDisplay = document.getElementById("loginError");

                clearErrors();

                if (!email || !password) {
                    errorDisplay.textContent = "Please fill in all fields.";
                    return;
                }

                let persistence = keepLoggedIn
                    ? firebase.auth.Auth.Persistence.LOCAL   // Keeps user logged in
                    : firebase.auth.Auth.Persistence.SESSION; // Clears on browser close

                auth.setPersistence(persistence)
                    .then(() => {
                        return auth.signInWithEmailAndPassword(email, password);
                    })
                    .then(userCredential => {
                        alert("Login successful! Welcome " + (userCredential.user.displayName || "User"));
                        window.location.href = "dashboard.html";
                    })
                    .catch(error => {
                        errorDisplay.textContent = error.message;
                    });
            }


        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(result => {
                    const user = result.user;
                    alert("Signed in as " + user.displayName);
                    window.location.href = "dashboard.html"
                })
                .catch(error => {
                    console.error(error);
                    alert("Error: " + error.message);
                });
        }
    </script>
</body>

</html>
